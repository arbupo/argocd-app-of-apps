apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app3-app
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/mehmetmgrsl/argocd-app-of-apps.git
    path: ./manifests/app3
    targetRevision: main
  syncPolicy:
    syncOptions:
      - CreateNamespace=true  
      - PruneLast=true
    automated:
      prune: true
      selfHeal: true